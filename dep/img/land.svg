<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewbox="0 0 100% 100%"
  preserveAspectRatio="none">

  <style type="text/css">

    /*svg {

      background-image: radial-gradient(
        ellipse 100% 100% at 100% 0%,
        rgba(250, 255, 250, 1) 0%,
        rgba(150, 235, 232, 0.3) 40%,
        rgba(100, 180, 175, 0) 60%),
        linear-gradient(180deg,
        rgb(185, 255, 225) 0%,
        rgb(100, 180, 175) 50%,
        rgb(75, 100, 100) 100%);

      background-size: cover;

    }*/
  </style>

  <defs>
    <radialGradient id="rad-Grd-Grn" cx="25%" cy="100%" gradientTransform="scale(2,1)">
      <stop offset="20%" stop-color="rgb(0, 90, 130)" stop-opacity="1"/>
      <stop offset="50%" stop-color="rgb(0,130,125)" stop-opacity="0.5"/>
      <stop offset="90%" stop-color="rgb(0,250,200)" stop-opacity="0"/>
    </radialGradient>

    <pattern
      id="cirPtn"
      width="10" height="10"
      patternUnits="userSpaceOnUse" >
      <circle cx="5" cy="5" r="2.5" fill="rgb(255,255,255)" />
    </pattern>

    <mask id="grdMsk" >
      <rect class="recMsk" x="0" y="0" width="100%" height="100%" fill="url(#cirPtn)" filter="url(#ptnMod)" />
    </mask>

  </defs>

  <rect
    id="recPtn"
    x="0" y="0"
    width="100%" height="100%"
    fill="url(#rad-Grd-Grn)"
    mask="url(#grdMsk)" />

</svg>
