<!doctype html>
<html lang="en">
  <head>
    <title>BIO portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/script/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="src/script/utility.js" type="text/javascript"></script>
    <!--[<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'></link>]-->
    <style>

      :root {

        --body: rgba(70, 70, 80, 1);

        --view: rgba(70, 100, 80, 1);


        --menu: radial-gradient(ellipse,
                rgba(65, 170, 175, 0), 50%,
                rgba(60, 140, 180, 1) 100%),
                linear-gradient(90deg,
                rgba(65, 170, 175, 1) 0%,
                rgba(170, 290, 190, 1) 40%,
                rgba(190, 255, 210, 1) 50%,
                rgba(170, 290, 190, 1) 60%,
                rgba(65, 170, 175, 1) 100%);
                /*rgba(110, 140, 150, 1)*/
        --label: rgba(100, 50, 150, 1);

        --source: rgba(60, 100, 120, 1);

        --trans: rgba(200, 220, 250, 0.8);

        --context: linear-gradient(180deg,
                   rgba(90, 80, 110, 1) 0%,
                   rgba(40, 30, 60, 1) 100%);
      }

      body { background: var(--body); overflow-x: hidden; }

      #page { display: block; position: absolute; top: 0px; left: 0px; right: 0px; height: 100%; }

      #form { display: none; position: fixed; top: 0px; width: 100%; height: 100%; background: var(--trans); z-index: 3; }

      #view { display: flex; position: absolute; width: 100%; flex-direction: row; flex-wrap: nowrap; justify-content: space-around; align-items: center; background-image: url('src/image/view.png'); background-repeat: no-repeat; z-index: 0; }

      #menu { display: block; position: absolute; width: 100%; overflow: hidden; background-image: var(--menu); background-position: bottom; background-size: 100% 200%; z-index: 2; }

      #source {  display: flex; position: absolute; left: 0px; width: 100%; height: 200%; flex-flow: row nowrap; background: var(--source); z-index: 1; }

      /* .front { display: flex; position: absolute; width: 95%; height: 95%; margin: 2.5%; flex-flow: row nowrap; background: rgba(127, 127, 255, 0.5); } */

      .demo { display: block; order: 1; margin: 5%; border-radius: 0.5em; background: rgba(60, 100, 120, 0.5);  border: solid 1px rgb(60, 100, 120); border-radius: 0.8em; }

      .post { display: flex; order: 2; margin: 5%; flex-flow: column nowrap; justify-content: center; }

      .site { display: block; order: 3; margin: 5%; border-radius: 0.5em; background: rgba(60, 100, 120, 0.5);  border: solid 1px rgb(60, 100, 120); border-radius: 0.8em; }

      .logo { display: block; order: 3; }

      .caption { display: flex; flex-flow: column nowrap; justify-content: center; align-items: center; background: rgba(255, 255, 255, 0.5);  border: solid 1px #FFF; padding: 10% 0%; border-radius: 0.8em; }

      .brand { display: block; order: 1; font-size: 3em; font-family: sans-serif; font-weight: 100; color: var(--source); /*rgba(255, 255, 255, 1);*/ text-shadow: 0px 0px 8px #1595A5; }

      .phrase { display: block; order: 2; font-weight: lighter; font-size: 1em; font-family: arial, sans-serif; color: var(--source); }

      .text { display: inline; position: relative; float: left; margin: 0 .25em; text-align: left; text-shadow: 0px 0px 4px #1595A5;/*#A085AF;*/ }

      .option { display: inline; cursor: pointer; overflow: hidden; border-radius: 10px; transition-property: left, width; transition-duration: 0.5s; transition-timing-function: ease; }

      .icon { display: block; background-image: url('src/image/sprite.svg'); background-repeat: no-repeat; overflow: hidden; }

      .label { display: inline; font: 100 1.3em sans-serif; text-decoration: none; text-shadow: 0px 0px 10px #20A585;  color: #3F6F9F; }

      .left { position: relative; float: left; }

      .right { position: relative; float: right; }

      [ shift = 'disable'] { background-blend-mode: normal; mix-blend-mode: normal; background-image: none; }

      [ shift = 'enable'] { background-blend-mode: normal; mix-blend-mode: normal; background-image: var(--label); }

      [ fade = 'off'] { opacity: 0.0; }

      [ fade = 'in'] { opacity: 1.0; transition-property: opacity; transition-duration: 0.4s; transition-delay: 0.2s; transition-timing-function: ease-in; }

      [ fade = 'out'] { opacity: 0.0; transition-property: opacity; transition-duration: 0.1s; transition-timing-function: linear; }

      /*georgia, arial, arial narrow, geneva, calibri, cambria, perpetua, fantasy, verdana, serif, sans-serif, monospace, helvetica, courier, */

      @media screen and (min-height: 0px) and (max-height: 500px){



        #view { height: 70%; flex-direction: column; }

        #menu { height: 15%; }

        .demo { flex-grow: 4; width: 80%; height: 40%; margin: 10%; }

        .post { flex-grow: 2; width: 80%; height: 30%; margin: 10%; }

        .site { flex-grow: 4; width: 80%; height: 40%; margin: 10%; }

      }

      @media screen and (min-height: 500px) and (max-height: 720px){

        #view { height: 75%; flex-direction: column; }

        #menu { height: 12%; }


        .demo { flex-grow: 4; width: 80%; height: 30%; margin: 10%; }

        .post { flex-grow: 2; width: 80%; height: 40%; margin: 10%; }

        .site { flex-grow: 4; width: 80%; height: 30%; margin: 10%; }
      }

      @media screen and (min-height: 720px) and (max-height: 1024px){

        #view { height: 72%; flex-direction: row; }

        #menu { height: 10%; }

        .demo { flex-grow: 3; height: 90%; margin: 5%; }

        .post { flex-grow: 2; height: 90%; margin: 5%; }

        .site { flex-grow: 3; height: 90%; margin: 5%; }

      }

      @media screen and (min-height: 1024px){

        #view { height: 65%; flex-direction: row; }

        #menu { height: 8%; }

        .demo { flex-grow: 4; height: 80%; margin: 10%; }

        .post { flex-grow: 2; height: 80%; margin: 10%; }

        .site { flex-grow: 4; height: 80%; margin: 10%; }
      }

    </style>
  </head>
  <body>

    <div id="page">

      <div id="form">

      </div>

      <div id="view">

        <div class="demo">

        </div>

        <div class="post">

          <div class="caption">

            <img class="logo" src="src/image/logo.png"></img>

            <span class="brand">BIO</span>

            <div class="phrase">

              <span class="text">Binary Interface Options</span>

            </div>

          </div>

        </div>

        <div class="site">

        </div>

      </div>
